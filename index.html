<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
<body>
  <main class="main-container">
    <div class="result">
      <h2>Your Result</h2>
      <div class="score-container">
          <span class="number">76 </span>
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.
        </p>
    </div>
    <div class="summary">
      <h2> Summary</h2>
      <div class="row">
        <img src="assets/images/icon-reaction.svg" alt="image-icon-reaction">
        <p class="reaction"> Reaction</p>
        <p> <b> 80 /</b> 100</p>
      </div>

      <div class="row">
        <img src="assets/images/icon-memory.svg" alt="image-icon-memory">
        <p class="memory"> Memory</p>
        <p> <b> 92 /</b> 100</p>
      </div>

      <div class="row">
        <img src="assets/images/icon-verbal.svg" alt="image-icon-verbal">
        <p class="verbal"> Verbal</p>
        <p> <b> 61 /</b> 100</p>
      </div>

      <div class="row">
        <img src="assets/images/icon-visual.svg" alt="image-icon-visual">
        <p class="visual"> Visual</p>
        <p> <b> 72 /</b> 100</p>
      </div>

      <button class="btn"> Continue </button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">gemar18</a>.
  </footer>
</body>
</html>
